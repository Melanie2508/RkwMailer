{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<!-- No intend here !!! -->  
<f:section name="Plaintext">
<rkwMailer:frontend.translate key="templates_email_registerOptInRequest.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />
<rkwMailer:frontend.translate key="templates_email_registerOptInRequest.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" />

<rkwMailer:frontend.replaceLinksRedirect queueMail="{queueMail}" queueRecipient="{queueRecipient}" isPlaintext="true" additionalParams="{queueMail.campaignParameterExploded}">
	<a href="http://www.google.de">Testen</a>
	<a href="http://www.google.de">Testen</a>
	<a href="mailto:mail@steffenkroggel.de">Blalalal</a>
</rkwMailer:frontend.replaceLinksRedirect>
    
<rkwMailer:frontend.rteLinks plaintextFormat="true" pageUid="{queueMailSettingsPid}">
    <f:format.html parseFuncTSPath="">
        Test from RTE <link test@rkw.de>E-mail</link>
    </f:format.html>
</rkwMailer:frontend.rteLinks>

Test with typolink: <rkwMailer:frontend.typolink parameter='http://www.google.de' pageUid='{queueMailSettingsPid}' />

<rkwMailer:frontend.link action="optIn" controller="Registration" extensionName="rkwRegistration" pluginName="rkwRegistration" absolute="TRUE" pageUid="{pageUid}" queueMail="{queueMail}" queueRecipient="{queueRecipient}" additionalParams="{queueMail.campaignParameterExploded}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">

	<h1><rkwMailer:frontend.translate key="templates_email_registerOptInRequest.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p><rkwMailer:frontend.translate key="templates_email_registerOptInRequest.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" /></p>

	<rkwMailer:frontend.replaceLinksRedirect queueRecipient="{queueRecipient}" queueMail="{queueMail}" additionalParams="{queueMail.campaignParameterExploded}">
        <p>
            <a href="http://www.google.de">Testen</a>
            <a href="http://www.google.de">Testen</a>
            <a href="http://www.yahoo.de">Testen</a>
            <a href="mailto:mail@steffenkroggel.de">Blalalal</a>
        </p>
	</rkwMailer:frontend.replaceLinksRedirect>


    <rkwMailer:frontend.rteLinks pageUid="{queueMailSettingsPid}">
        <f:format.html parseFuncTSPath="">
            <p>
                Test from RTE <link test@rkw.de>E-mail</link>
            </p>
        </f:format.html>
    </rkwMailer:frontend.rteLinks>

    <p>
        <a href="<rkwMailer:frontend.typolink parameter='http://www.google.de' pageUid='{queueMailSettingsPid}' />">Test with Typolink</a>
    </p>

    <p>
	    <img src="###baseUrlImages###/test.gif" alt="test" />
    </p>

    <p>
	    <a href="<rkwMailer:frontend.link action='optIn' controller='Registration' extensionName='rkwRegistration' pluginName='rkwRegistration' absolute='TRUE' pageUid='{pageUid}' additionalParams='{tx_rkwregistration_rkwregistration: {token_yes: token_yes, user: user_sha1}}'/>">Test</a>
    </p>

</f:section>
